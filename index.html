<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Présentation du site (essai 1)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3ddf954eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!--mon header-->
        <div>
            <img  id=logo src="img/logo.png" alt="logo">
            <!--font en haut à droite-->
            <div id="topRight">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-bars"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        <div id="menu"></div>

        <div id="splide">
            <div class="splide__track">
                <div class="splide__list">

                    <div class="splide__slide">
                        <img src="img/img1.png" alt="First slide" id="img0">
                    </div>

                    <div class="splide__slide">
                        <img src="img/img2.jpg" alt="Second slide" id="img1">
                    </div>

                    <div class="splide__slide">
                        <img  src="img/img3.jpg" alt="Four slide" id="img3">
                    </div>

                </div>
            </div>
        </div>

        <div class="flex-container">
            <form>
                <div class="form-group" id="gauche">
                    <h3>Particuliers</h3>
                    <div>
                        <label for="name">
                            <input type="text" id="name" name="user-name" placeholder="Nom">
                        </label>
                    </div>
                    <div>
                        <label for="name">
                            <input type="text" id="prenom" name="user-name" placeholder="Prénom">
                        </label>
                    </div>
                    <div>
                        <label for="mail">
                            <input type="email" id="email" name="user-mail" placeholder="Adresse mail">
                        </label>
                    </div>
                    <div>
                        <label for="portable">
                            <input type="number" id="portable" name="user-portable" placeholder="Portable">
                        </label>
                    </div>
                    <div>
                        <button type="submit" name="user-submit">Recevoir des informations</button>
                    </div>
                </div>
            </form>

            <form class="form-group" id="droite">
                <h3>Commerçants</h3>
                <div>
                    <label for="name">
                        <input type="text" id="name2" name="user-name" placeholder="Nom">
                    </label>
                </div>
                <div>
                    <label for="name2">
                        <input type="text" id="prenom2" name="user-name" placeholder="Prénom">
                    </label>
                </div>
                <div>
                    <label for="mail">
                        <input type="email" id="mail" name="user-mail" placeholder="Adresse mail">
                    </label>
                </div>
                <div>
                    <label for="portable">
                        <input type="number" id="portable2" name="user-portable" placeholder="Portable">
                    </label>
                </div>
                <div>
                    <button id="button1" type="submit" name="user-submit">Inscription</button>
                 </div>
            </form>

        </div>
        <!--mon footer-->
        <div id="footer">
            <div id="frise">
                <img id="fond" src="img/fond.svg" alt="fond">
                <div class="footer2">

                    <div>
                        <span>Retrait sur rendez-vous</span>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div>
                        <span>Magasin ouvert</span>
                        <i class="fas fa-store"></i>
                    </div>
                    <div>
                        <span>Livraison à domicile</span>
                        <i class="fas fa-truck"></i>
                    </div>
                    <div>
                        <img class="img" src="img/Face.png" alt="school">
                    </div>
                    <div>
                        <img class="img" src="img/UPTO.png" alt="school">
                    </div>
                    <div>
                        <img class="img" src="img/fourmies.png" alt="city">
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
