<!DOCTYPE html>

                    </div>
                    <div>

                        <input type="text" id="name" name="user-name">
                    </div>
                    <div>

                    </div>
                    <div>

                        <label for="name">Nom</label>

                    </div>
                    <div>

                    </div>
                    <div>
                        <label for="mail">Adresse mail</label>
                        <input type="email" id="mail" name="user-mail">
                    </div>
                    <div>
                        <label for="portable">Portable</label>
                        <input type="number" id="portable" name="user-portable">
                    </div>
                    <div>
                        <button id="button1" type="submit" name="user-submit">Inscription</button>
                     </div>
                </form>
        </div>

        <div id="cont-flex">
                <div>
                    <span>Retrait sur rendez-vous</span>
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div>
                    <span>Magasin ouvert</span>
                    <i class="fas fa-store"></i>
                </div>
                <div>
                    <span>Livraison à domicile</span>
                    <i class="fas fa-truck"></i>
                </div>
